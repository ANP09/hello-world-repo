name: Hello World
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@4

      - name: Install cowsay
        run: sudo apt-get install cowsay -y

      - name: Dragon emoticon
        run: cowsay "Hello World"
